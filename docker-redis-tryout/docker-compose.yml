volumes:
  redis_data:
  redisinsight_store:

services:
  redis:
    image: ubuntu/redis:6.0-21.04_beta
    # hostname: redis
    # expose:
    #   - 6379
    ports:
      - 16379:6379
    volumes: 
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - redis_data:/data
    command: redis-server --save 5 1 --loglevel debug --dir /data
    restart: always
    environment:
      - TZ=Asia/Hong_Kong
      - ALLOW_EMPTY_PASSWORD=yes

  redisinsight:
    image: redislabs/redisinsight:latest
    # expose:
    #   - 8001
    ports:
      - 18001:8001
    volumes:
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - redisinsight_store:/db
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - TZ=Asia/Hong_Kong

  test:
    image: node:latest
    command: sleep infinity
    working_dir: /src
    # env_file: ./.env
    volumes:
      - /usr/share/zoneinfo/Asia/Hong_Kong:/etc/localtime:ro
      - ./src:/src
    restart: unless-stopped
    environment:
      - TZ=Asia/Hong_Kong
    