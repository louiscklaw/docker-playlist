# https://docs.browserless.io/docs/docker.html#function-incognito-mode

services:
  carousell-changedetect:
    image: ghcr.io/dgtlmoon/changedetection.io
    container_name: carousell-changedetect
    # hostname: changedetection.io
    user: 1000:1000
    volumes:
      - ./volumes/carousell-changedetect/datastore:/datastore
    environment:
      - FETCH_WORKERS=1
      - PORT=5000
      - PUID=1000
      - PGID=1000
      - PLAYWRIGHT_DRIVER_URL=ws://changedetect-playwright-chrome:3000/
    ports:
      - 5003:5000
    restart: unless-stopped
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.carousell-changedetect-http.rule=Host(`carousell-changedetect.iamon99.com`)'
      - 'traefik.http.routers.carousell-changedetect-http.entrypoints=web'
      - 'traefik.http.routers.carousell-changedetect-http.middlewares=carousell-changedetect-https'
      - 'traefik.http.middlewares.carousell-changedetect-https.redirectscheme.scheme=https'
      - 'traefik.http.routers.carousell-changedetect.rule=Host(`carousell-changedetect.iamon99.com`)'
      - 'traefik.http.routers.carousell-changedetect.entrypoints=websecure'
      - 'traefik.http.routers.carousell-changedetect.tls.certresolver=myresolver'
      - 'traefik.http.services.carousell-changedetect.loadbalancer.server.port=5000'

networks:
  default:
    external:
      name: traefik-proxy-network
