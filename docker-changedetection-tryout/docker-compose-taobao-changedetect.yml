# https://docs.browserless.io/docs/docker.html#function-incognito-mode

services:
  taobao-changedetect-playwright-chrome:
    image: browserless/chrome
    restart: always
    shm_size: 2gb
    volumes:
      - /dev/shm/taobao-changedetect-playwright-chrome:/dev/shm
    environment:
      - EXIT_ON_HEALTH_FAILURE=true
      - MAX_CONCURRENT_SESSIONS=10
      - DEFAULT_IGNORE_HTTPS_ERRORS=true
      - ENABLE_CORS=true
      - PREBOOT_CHROME=true
      - KEEP_ALIVE=true
      - ENABLE_API_GET=true
      - DEFAULT_LAUNCH_ARGS=["--window-size=1920,5080"]

  taobao-changedetect:
    image: ghcr.io/dgtlmoon/changedetection.io
    # container_name: changedetection.io
    # hostname: changedetection.io
    user: 1000:1000
    volumes:
      - ./volumes/taobao-changedetect/datastore:/datastore
    environment:
      - FETCH_WORKERS=1
      - PORT=5000
      - PUID=1000
      - PGID=1000
      - PLAYWRIGHT_DRIVER_URL=ws://taobao-changedetect-playwright-chrome:3000/
    ports:
      - 5002:5000
    restart: unless-stopped
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.taobao-changedetect-http.rule=Host(`taobao-changedetect.iamon99.com`)'
      - 'traefik.http.routers.taobao-changedetect-http.entrypoints=web'
      - 'traefik.http.routers.taobao-changedetect-http.middlewares=taobao-changedetect-https'
      - 'traefik.http.middlewares.taobao-changedetect-https.redirectscheme.scheme=https'
      - 'traefik.http.routers.taobao-changedetect.rule=Host(`taobao-changedetect.iamon99.com`)'
      - 'traefik.http.routers.taobao-changedetect.entrypoints=websecure'
      - 'traefik.http.routers.taobao-changedetect.tls.certresolver=myresolver'
      - 'traefik.http.services.taobao-changedetect.loadbalancer.server.port=5000'

networks:
  default:
    external:
      name: traefik-proxy-network
