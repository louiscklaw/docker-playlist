version: '3'
services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile.integration-tests
    volumes:
      - "./integration-tests:/integration-tests"
      - "./screenshots:/screenshots"
    command: "wait-for-it.sh web:80 -- mocha --recursive /integration-tests"
    depends_on:
      - web
  web:
    image: tutum/hello-world
    expose:
      - "80"
